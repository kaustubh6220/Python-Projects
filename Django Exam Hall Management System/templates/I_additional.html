{% extends 'adminbase.html' %}
{%block body%}


  <title>Please Fill Below Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>

  <h1>Exam Details</h1>
  
  <form action="semIhallreport" method="post">
    {% csrf_token %}
    <section>

    <label for="month">Month of Examination:</label>
    <input type="text" id="month" name="month" required>
    
    <label for="year">Year of Examination:</label>
    <input type="text" id="year" name="year" required>
    
    <label for="academicYear">Academic Year:</label>
    <input type="text" id="academicYear" name="academicYear" required>
    
    <label for="program">Program:</label>
    <input type="text" id="program" name="program" required>
    
    <label for="dateFrom">Date (From):</label>
    <input type="date" id="dateFrom" name="dateFrom" required>
    
    <label for="dateTo">Date (To):</label>
    <input type="date" id="dateTo" name="dateTo" required>
    
    <label for="timeFrom">Time (From):</label>
    <input type="time" id="timeFrom" name="timeFrom" required>
    
    <label for="timeTo">Time (To):</label>
    <input type="time" id="timeTo" name="timeTo" required>
    
    <input type="submit" value="Submit">
  </section>

  </form>

{%endblock body%}
